<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars info</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id ="main" class="flex justify-between mx-20">

        <div id="charactersColumn">
            <button id="charactersBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-10 rounded ">
                "Star Wars" characters
            </button>
            <div id="charactersList" class="hidden"></div>
        </div>

        <div id="planetsColumn">
            <button id="planetsBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-10 rounded">
                "Star Wars" planets
            </button>
            <div id="planetsList" class="hidden"></div>
        </div>
        
        <div id="transportColumn">
            <button id="transportBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-10 rounded">
                "Star Wars" transport
            </button>
            <div id="transportList" class="hidden"></div>
        </div>
    </div>
    <div id="myModal" class="modal hidden fixed inset-0 z-50 overflow-auto bg-gray-500 bg-opacity-75 flex justify-center items-center">
        <div class="modal-content bg-white p-8 rounded shadow-lg">
            <span id="closeModalButton" class="close absolute top-0 right-0 mt-4 mr-4 text-gray-700 cursor-pointer">&times;</span>
            <p>Discription</p>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
